<body>

    <script>
        let errorCount = 0;
        
        // Capturer toutes les erreurs JavaScript
        window.addEventListener('error', function(e) {
            errorCount++;

        window.addEventListener('unhandledrejection', function(e) {
            errorCount++;
            addLog('âŒ Promise rejetÃ©e: ' + e.reason);
        });
        
        // Test du backend
        fetch('/api/plugins')
            .then(response => response.json())
            .then(data => {
                document.getElementById('backend-status').innerHTML = 'âœ… Backend OK - ' + data.plugins.count + ' plugins';
                addLog('âœ… Backend API fonctionne');

            .catch(error => {
                document.getElementById('backend-status').innerHTML = 'âŒ Backend ERROR';

        // Test de chargement des ressources
        function checkResources() {
            const scripts = document.querySelectorAll('script[src]');
            const links = document.querySelectorAll('link[rel="stylesheet"]');
            
            addLog('ğŸ“¦ Scripts trouvÃ©s: ' + scripts.length);
            addLog('ğŸ¨ CSS trouvÃ©s: ' + links.length);
            
            scripts.forEach((script, index) => {
                addLog('ğŸ“œ Script ' + index + ': ' + script.src);

        }
        
        // Test des composants Vue - vÃ©rifier si l'app Vue est montÃ©e
        setTimeout(() => {
            const app = document.getElementById('app');

            addLog('ğŸ” HTML title: ' + document.title);

            addLog('ğŸ” Erreurs JS dÃ©tectÃ©es: ' + errorCount);
            
            if (app) {
                if (app.innerHTML.trim() !== '') {
                    document.getElementById('vue-status').innerHTML = 'âœ… Vue.js App montÃ©e';
                    addLog('âœ… Application Vue montÃ©e');
                    addLog('ğŸ” Contenu app: ' + app.innerHTML.substring(0, 200));
                } else {
                    document.getElementById('vue-status').innerHTML = 'âŒ Vue.js App vide';
                    addLog('âŒ Application Vue vide');
                }
            } else {
                document.getElementById('vue-status').innerHTML = 'âŒ Ã‰lÃ©ment #app non trouvÃ©';
                addLog('âŒ Ã‰lÃ©ment #app non trouvÃ©');

            checkResources();

        function addLog(message) {
            const logs = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            logs.innerHTML += time + ' - ' + message + '\n';
            logs.scrollTop = logs.scrollHeight;
        }
        
        addLog('ğŸ” Page de debug chargÃ©e');
        
        // Test de la page principale aprÃ¨s 1 seconde
        setTimeout(() => {
            fetch('/')
                .then(response => response.text())
                .then(html => {
                    if (html.includes('<div id="app">')) {
                        addLog('âœ… Page principale contient #app');
                    } else {
                        addLog('âŒ Page principale ne contient pas #app');

                    if (html.includes('main.js')) {
                        addLog('âœ… main.js rÃ©fÃ©rencÃ© dans la page');

                    }
                })
                .catch(err => addLog('âŒ Erreur lors du test de la page principale: ' + err.message));
        }, 1000);
    </script>
